<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TellNow - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <img src="/static/images/TalkNow.png" alt="TellNow Logo" class="h-16 mr-4">
                <h1 class="text-3xl font-bold">TellNow Dashboard</h1>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-gray-500 text-sm">Totale Segnalazioni</h3>
                <p class="text-2xl font-bold" id="totalIssues">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-gray-500 text-sm">Distribuzione Categorie</h3>
                <div id="categoryStats" class="mt-2"></div>
            </div>
        </div>

        <!-- Recent Issues -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Ultime Segnalazioni</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Testo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CAP</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                        </tr>
                    </thead>
                    <tbody id="issuesTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            const response = await fetch('/api/stats');
            const data = await response.json();

            // Aggiorna totale
            document.getElementById('totalIssues').textContent = data.total;

            // Aggiorna statistiche categorie
            const categoryStats = document.getElementById('categoryStats');
            categoryStats.innerHTML = data.by_category
                .map(cat => `
                    <div class="flex justify-between items-center py-1">
                        <span class="text-gray-600">${cat.category}</span>
                        <span class="font-semibold">${cat.count}</span>
                    </div>
                `).join('');
        }

        // Carica i dati iniziali
        loadStats();

        // Aggiorna ogni 30 secondi
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
